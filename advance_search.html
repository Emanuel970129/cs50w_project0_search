<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="adv_srch_style.css">
    </head>
    <body>
        <a href="index.html">Google Search</a><br/><br/>
        
        <h1>Advance Search</h1>

        <form action="https://www.google.com/advanced_search" method="get">
            <h3>Find all pages with...</h3>
            "all these words"<input id="i1" type="text" name="q">
            <br/><br/>
            "this exact word or phrase"<input id="i2" type="text" name="q">
            <br/><br/>
            "any of these words"<input id="i3" type="text" name="q">
            <br/><br/>
            "none of these words"<input id="i4" type="text" name="q">
            <br/><br/>
            <input id="srch_bttn" type="submit" value="Advance Search">
        </form>
    </body>
</html>
